<form [formGroup]="saveForm" (ngSubmit)="submit(saveForm.value)">
  <mat-card class="flex-container">

    <div>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="hex">
            <th mat-header-cell *matHeaderCellDef>Hex</th>
            <td mat-cell *matCellDef="let byte">{{ byte.hex }}</td>
          </ng-container>
          <ng-container matColumnDef="file_extension">
            <th mat-header-cell *matHeaderCellDef>File Extension</th>
            <td mat-cell *matCellDef="let byte">{{ byte.file_extension }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
          <tr
            mat-row
            [class.row-selected]="clickedRow == row"
            *matRowDef="let row; columns: columnsToDisplay"
            (click)="updateClickedRow(row)"
          ></tr>
        </table>

        <mat-paginator #paginator [pageSizeOptions]="[10, 25, 50]" showFirstLastButtons aria-label="Select page of file signatures">
        </mat-paginator>
      </div>
    </div>

    <div>
      <div>
        <input type="file" (change)="manageFile($event)"/>
      </div>
      <div>
        <button [disabled]="isDisabled">Upload</button>
      </div>
    </div>

  </mat-card>
</form>
